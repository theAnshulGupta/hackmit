<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MelodyMotion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MelodyMotion</h1>
    <form id="uploadForm">
      <label for="videoInput">Video:</label>
      <input
        type="file"
        id="videoInput"
        name="videoInput"
        accept="video/*"
        required
      /><br /><br />

      <label>Song Type:</label><br />
      <input type="radio" id="pop" name="songType" value="pop" />
      <label for="pop">Pop</label><br />

      <input type="radio" id="classical" name="songType" value="classical" />
      <label for="classical">Classical</label><br />

      <input type="radio" id="jazz" name="songType" value="jazz" />
      <label for="jazz">Jazz</label><br />

      <input type="radio" id="rock" name="songType" value="rock" />
      <label for="rock">Rock</label><br /><br />

      <button type="submit">Submit</button>
    </form>

    <audio id="audioPlayer" controls style="display: none"></audio>

    <script src="app.js"></script>
  </body>
</html>
