<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MelodyMotion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>MelodyMotion</h1>
    <form id="uploadForm">
      <label for="videoInput">Video:</label>
      <input
        type="file"
        id="videoInput"
        name="videoInput"
        accept="video/*"
        required
      /><br /><br />

      <video id="videoPreview" width="300" controls style="display:none;"></video><br /><br />

      <label>Genre:</label><br />
      <label class="container" style="margin-top:10px"
        >Pop
        <input
          type="radio"
          id="pop"
          name="songType"
          value="pop"
          checked="checked"
        />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Classical
        <input type="radio" id="classical" name="songType" value="classical" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Jazz
        <input type="radio" id="jazz" name="songType" value="jazz" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Rock
        <input type="radio" id="rock" name="songType" value="rock" />
        <span class="checkmark"></span>
      </label>
      <label class="container"
        >Rap
        <input type="radio" id="rap" name="songType" value="Rap" />
        <span class="checkmark"></span>
      </label>

      <button type="submit" id="submitBtn" style="margin-top:20px">
        Submit
        <div id="spinner" class="spinner" style="display: none;"></div>
      </button>
      
    </form>

    <script src="app.js"></script>
  </body>
</html>
