<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="wave.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="audioplayer.html"><i class="fas fa-music"></i> Music</a></li>
            <li><a href="#" id="downloadSidebar"><i class="fas fa-download"></i> Download</a></li>
            <li><a href="https://www.baseten.co/"><i class="fas fa-brain"></i> Baseten</a></li>
            <li><a href="https://suno.com/"><i class="fas fa-microphone"></i> Suno AI</a></li>
        </ul>
        <!-- Sticky GitHub Link at the Bottom -->
        <ul class="github">
            <a href="https://github.com/theAnshulGupta/hackmit" target="_blank"><i class="fab fa-github"></i>&nbsp;&nbsp;GitHub</a>
        </ul>
    </div>

    <!-- Main Content -->
    <h1 class="title">Audio Player</h1>

    <!-- WaveSurfer Audio Player -->
    <div class="audio-player">
      <h2>Audio Player</h2>
        <div id="waveform"></div>
        <div class="controls">
            <button id="decreaseSpeedBtn"><i class="fas fa-backward"></i></button>
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <button id="increaseSpeedBtn"><i class="fas fa-forward"></i></button>
            <span class="speed-multiplier" id="speedMultiplier">1.0x</span>
        </div>
        <div class="time-bar-container">
            <span class="times" id="currentTime">0:00</span>
            <div class="time-bar">
                <input type="range" id="progressBar" value="0" min="0" step="1">
                <div class="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <span class="times" id="durationTime">0:00</span>
        </div>
    </div>

    <!-- Fixed Download Button at Bottom Right of the Website -->
    <a id="downloadBtn" href="#" download>
        <i class="fas fa-download"></i>
    </a>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="audiopage.js"></script>
</body>
</html>
